<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tutorial basico JavaScript,</title>

</head>

<body>
<input type="button" id="pincha" value="pincha">
<input type="button" id="para" value="para" onClick="para()">
<span id="muestra"></span>
<script type="text/javascript">
var idProceso=null;
function para()
{
	clearTimeout(idProceso);
	}
function cansina()
{
	document.getElementById("muestra").innerHTML+="-cansina-";
	}
function iniciaTiempo()
{
	clearTimeout(idProceso);
	idProceso=setInterval(cansina,2000);
	}
	document.getElementById("pincha").addEventListener("click",iniciaTiempo);
</script>       
        	
</body>
</html>
