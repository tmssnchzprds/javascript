function Es_Vacio(s)
{
	for (i = 0; i < s.length; i++)
	{
		c = s.charAt(i);
		if ((c != ' ') && (c != '\n') && (c != '\t')) return false;
	}
	return true;
}
	
function Es_Num(n)
{
	for (i = 0; i < n.length; i++)
	{
		var c = n.charAt(i);
		if (!(c >= "0" &&  c <= "9")) return false;
	}
	return true;
	
}


function ValidarCorreo(Email)
{
	var OK=true;
	if (Email!='' && !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(Email)))
		OK=false;
	return OK;
 }
