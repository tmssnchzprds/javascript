<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tutorial basico JavaScript, Operadores</title>
<script type="text/javascript">
//OPERADOR DE ASIGNACION
var x=5;
var y=x;
//OPERADOR DE INCREMENTO
x=x+1;
x++;
document.write(x+"<br>");
//OPERADOR DE DECREMENTO
x=x-1;
x--;
document.write(x+"<br>");
//OPERADORES ARITMETICOS
x=x+y;
x+=y;
document.write(x+"<br>");
x=x-y;
x-=y;
document.write(x+"<br>");
x=x*y;
x*=y;
document.write(x+"<br>");
x=x/y;
x/=y;
document.write(x+"<br>");
x=x%y;
x%=y;
document.write(x+"<br>");
//OPERADORES DE COMPARACION
var z=5;
alert(z==5);
alert(z>6);
alert(z<6);
alert(z!=6);

var soyMillonario=false;
//OPERADORES LOGICOS
alert(!soyMillonario);

//OPERADOR TERNARIO
</script>
</head>

<body>

</body>
</html>
