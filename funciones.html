		function llamada_a_cuadrado()
		{

		function calcular_iva(importe,tipoiva)
		{
			return (importe+(importe*tipoiva/100));
		}
		var importe=prompt("Dime el importe:");
		parseInt(importe);
		var tipoiva=prompt("Dime el IVA:");

		if (importe=="" || tipoiva=="" || isNaN(importe) || isNaN(tipoiva) )
		{
			document.write("Atencion, el importe o el iva estan vacios o no es un numero");
			}
			else
			{
		document.write(calcular_iva(importe,tipoiva));
			}
</script>
