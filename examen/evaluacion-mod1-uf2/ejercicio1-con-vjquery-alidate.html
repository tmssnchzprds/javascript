<head>

      }

<script type="text/javascript">
// version con jquery validate
$(document).ready(function() {

var reglas={ 
            habitaciones:{required:true,digits:true,min:1,max:6},
            minimo:{required:true,digits:true,min:50000,max:600000},
            maximo:{required:true,digits:true,max:600000}
           };

var mensajes={
               habitaciones:{
                            required:"El numero de habitaciones es obligatorio",
                            min:"Minimo 1 habitacion",
                            max:"Maximo 5 habitaciones"
                            },
               minimo:{
                            required:"El campo minimo es obligatorio",
                            min:"Precio minimo 50000"
                            },             
               maximo:{
                            required:"El campo maximo es obligatorio",
                            max:"Precio maximo 600000"
                            }             
             };
$("#formulario").validate({rules:reglas,messages:mensajes});

});
</script>



</head>
