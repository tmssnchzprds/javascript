<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MOD1 UF2 Ejercicio 1</title>
<script src="jquery-1.9.1.js" type="text/javascript"></script>

<style type="text/css">
.error{
		color:red;
		font-size:14px;
      }
</style>





<script type="text/javascript">
// version con jquery validate
$(document).ready(function() {

    $("#habitaciones").change(function() {
        var habitacionesSeleccionadas=$(this).val();
        $("#nhabitaciones").val(habitacionesSeleccionadas);
        
    });
    
   
    $("#buscar").click(function() {
        
        var id=$("#provincia").val();
        if (id!=-1)
        {
            $("#formulario").submit();
        } else 
        {
            var respuesta=confirm("Has seleccionado todas las provincias, estas seguro?");
            if (respuesta) { $("#formulario").submit(); };
        }    
        
    });
    

});
</script>



</head>

<body>
<h2>MOD1 UF2 Ejercicio 1 </h2>
<form id="formulario" name="formulario" action="recibe.php" method="post">
  Selecciona una provincia:
  <select id="provincia">
        <option value="-1">(Seleccione una provicia)</option>
    	<option value="3">ALICANTE</option>
    	<option value="8">BARCELONA</option>
    	<option value="29">MALAGA</option>
   </select><br>
   Número habitaciones:
   <select name="habitaciones" id="habitaciones">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
   </select>
   Habitaciones seleccionadas:<input type="text" id="nhabitaciones" size="1" readonly>
   
   <span id="mensajeError1" class="error"></span><br>
    Precio mínimo:<input  type="text" id="minimo" name="minimo" size="6"> 
    <span id="mensajeError2" class="error"></span><br>
    Precio máximo: <input type="text" id="maximo" name="maximo" size="6">
    <span id="mensajeError3" class="error"></span><br>
    <input type="button" value="Buscar" id="buscar">
    <input type="reset" value="Borrar">
</form>	

</body>
</html>
