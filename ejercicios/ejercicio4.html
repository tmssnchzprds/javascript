<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicios</title>
</head>

<body>
   <form name="formulario">
    <input type="button" value="Numeros Pares" onClick="numPares()">
     <input type="button" value="Numeros Impares" onClick="numImpares()">
    </form>
<script type="text/javascript">
function numPares () {
for (var n=2; n<=50; n=n+2){
document.write(n+" , ");}
}
function numImpares () {
for (var n=1; n<=50; n=n+2){
document.write(n+" , ");}
}
</script> 
</body>
</html>
