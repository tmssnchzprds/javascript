<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicios</title>
</head>

<body>
<form name="formulario">
<select name="pizza" id="pizza" onChange="cambiaprecio()">
<option value="4">Queso: 4 €</option>
<option value="6">Jamón y queso: 6 €</option>
<option value="10">Especial: 10 €</option>
</select>
<input type="text" name="cantidad" id="cantidad" value="1" onBlur="cambiaprecio()">
<input type="text" name="resultado" id="resultado" value="4" readonly disabled>€
</form>
<script type="text/javascript">
function cambiaprecio(){
	var precio=document.getElementById("pizza").value;
	var cantidad=document.getElementById("cantidad").value;
	document.getElementById("resultado").value=precio*cantidad;
	}
</script>
</body>
</html>
