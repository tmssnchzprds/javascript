<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ejercicios</title> 
</head>

<body>
   <form name="formulario">
    DNI:<input type="text" name="dni" id="dni" onBlur="muestra()">
    Letra:<input type="text" name="letra" id="letra" readonly disabled>
    </form>
<script type="text/javascript">
function muestra(){
		var dni=document.getElementById("dni").value;
	dni=parseInt(dni);
	var letras=['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
	document.getElementById("letra").value=letras[dni%23];
	}
</script>
</body>
</html>
